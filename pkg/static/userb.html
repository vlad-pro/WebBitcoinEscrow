<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/slate/bulmaswatch.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escrow Service</title>
  </head>
  <body>
  <section class="section">
    <div class="container is-fluid">
      <h1 class="title">
        Escrow Service
      </h1>
      <img src="/logo.png" alt="" style="width:auto;">

      <p class="subtitle">
        Powered by <strong>blockchain.info</strong>!
      </p>
	  <div class="columns">
  <div class="column is-two-thirds">
<form action="/ub/gen/" method="POST" id="usrform">
<input type="hidden" name="curl" value="{{ .CURL}}">
  
<div class="notification">
  Here the payer can generate a secret link,
  with which the escrow can be released at the end.

</div>
<div class="notification is-warning">This link must be created by the payer
    and the process is only possible once.</div>

<div class="field is-horizontal">
  <div class="field-label">
    <!-- Left empty for spacing -->
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <button class="button is-primary">
            Create a secret link to the release the escrow
        </button>
      </div>
    </div>
  </div>
</div>

  </div>
  
  </form>

  </section>
  </body>
</html>
